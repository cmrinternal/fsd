<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script defer src="register.js"></script>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
        }
        table tr td {
            padding-top: 6px;
            padding-bottom: 6px;
        }
        fieldset {
            width: 300px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h2>Registration</h2>
    <form name="frm" method="post" action="login.html" onsubmit="return validate()">
        <fieldset>
            <table>
                <tr><td>First Name:</td><td><input type="text" name="fname" required></td></tr>
                <tr><td>Last Name:</td><td><input type="text" name="lname" required></td></tr>
                <tr><td>Phone No.:</td><td><input type="number" name="phone" required></td></tr>
                <tr><td>Mail ID:</td><td><input type="email" name="mailid" required></td></tr>
                <tr><td>Gender:</td>
                    <td>Male: <input type="radio" name="gender" value="male"></td>
                    <td>Female: <input type="radio" name="gender" value="female"></td>
                </tr>
                <tr><td>DOB:</td><td><input type="date" name="dob" required></td></tr>
                <tr><td>Username:</td><td><input type="text" name="uname" required></td></tr>
                <tr><td>Password:</td><td><input type="password" name="pwd" required></td></tr>
                <tr><td>Age:</td><td><input type="number" name="age" required></td></tr>
            </table>
            <input type="submit" value="Register">
            <a href="login.html"><input type="button" value="Login"></a>
        </fieldset>
    </form>
    <p>Copyright CMRIT_2024</p>
</body>
</html>
