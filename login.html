<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script defer src="login.js"></script>
</head>
<body style="text-align: center;">
    <div class="main">
        <h1>Login Form</h1>
        <h3>Enter your login credentials</h3>
        <form onsubmit="return LoginValidate()">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter your Username" required>
            <br><br>
            <label for="pwd">Password</label>
            <input type="password" id="pwd" placeholder="Enter your Password" required>
            <br><br>
            <button type="submit">Submit</button>
        </form>
        <p>Not registered? <a href="register.html" style="text-decoration: none;">Create an account</a></p>
    </div>
</body>
</html>
